services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: research-chat-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-research_chat}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - research-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-research_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: research-chat-backend
    restart: unless-stopped
    ports:
      - "8090:8080"  # Using port 8090 to avoid conflicts
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-research_chat}

      # API Configuration
      API_V1_PREFIX: /api/v1
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      EMAIL_RESET_TOKEN_EXPIRE_HOURS: ${EMAIL_RESET_TOKEN_EXPIRE_HOURS:-1}

      # Development
      DEBUG: ${DEBUG:-false}

      # CORS - includes localhost and common server IPs
      # Add your server's IP to ALLOWED_ORIGINS in .env file
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3001,http://localhost:8090,http://195.251.210.147:3001,http://195.251.210.147:8090}
      CORS_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3001,http://localhost:8090,http://195.251.210.147:3001,http://195.251.210.147:8090}

      # AI Services
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      GPT_OSS_API_KEY: ${GPT_OSS_API_KEY:-}
      GPT_OSS_BASE_URL: ${GPT_OSS_BASE_URL:-}
      GPT_OSS_MODEL: ${GPT_OSS_MODEL:-gpt-oss:120b}

      # Redis
      REDIS_URL: ${REDIS_URL:-redis://localhost:6379}

      # Email Service
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@research-platform.com}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Research Platform}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}

      # File Upload
      UPLOAD_DIR: ${UPLOAD_DIR:-./uploads}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}

      # Features
      ENABLE_AI_FEATURES: ${ENABLE_AI_FEATURES:-true}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      AI_RESPONSE_TIMEOUT: ${AI_RESPONSE_TIMEOUT:-30}
      MAX_CHAT_HISTORY: ${MAX_CHAT_HISTORY:-50}

      # OAuth Integrations
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      DROPBOX_APP_KEY: ${DROPBOX_APP_KEY:-}
      DROPBOX_APP_SECRET: ${DROPBOX_APP_SECRET:-}
      MENDELEY_CLIENT_ID: ${MENDELEY_CLIENT_ID:-}
      MENDELEY_CLIENT_SECRET: ${MENDELEY_CLIENT_SECRET:-}

      # Frontend URL for OAuth redirects
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://195.251.210.147:8090/api/v1
    container_name: research-chat-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"  # Using port 3001 to avoid conflicts
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - research-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  research-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
